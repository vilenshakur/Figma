<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="./img/Ellipse.png" alt="" class="practicle" />
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <span>Web.dev</span>
          </div>
          <div class="element"></div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Test</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
              <li class="nav__item">
                <a href="./inex.html" class="nav__link">Sing in</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Sing up</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="welcome">
      <img
        src="./img/left-particle.png"
        alt=""
        class="particle particle--left"
      />
      <img
        src="./img/right-particle.png"
        alt=""
        class="particle particle--right"
      />
      <div class="container">
        <div class="welcome__inner">
          <h1 class="welcome__title">
            we develop <br />
            <span class="text--green">shopify</span> sites
          </h1>
          <p class="welcome__subtitle">
            Slingback fabric heels. Thin wraparound ankle strap. Squared heel
            and toe. Pointed toes. Padded insole with geometrical design.
          </p>
          <div class="welcome__buttons">
            <button class="btn">Contact us</button>
            <a href="" class="link welcome__link">Watch Video</a>
          </div>
        </div>
      </div>
    </section>
    <section class="sponsors">
      <img
        src="./img/sponsors-particle.png"
        alt=""
        class="particle particle--left"
      />
      <div class="container">
        <div class="sponsors__inner">
          <ui class="sponsors__list">
            <li class="sponsors__item">
              <img src="./img/LOGO.png" alt="" />
            </li>
            <li class="sponsors__item">
              <img src="./img/LOGO (1).png" alt="" />
            </li>
            <li class="sponsors__item">
              <img src="./img/LOGO (2).png" alt="" />
            </li>
            <li class="sponsors__item">
              <img src="./img/LOGO (3).png" alt="" />
            </li>
            <li class="sponsors__item">
              <img src="./img/LOGO (4).png" alt="" />
            </li>
          </ui>
        </div>
      </div>
    </section>
    <section class="specialization">
      <img
        src="./img/specialization-particle.png"
        alt=""
        class="particle particle--right"
      />
      <div class="container">
        <div class="specialization__inner">
          <span class="section-subtitle">what we do?</span>
          <h2 class="section-title">Our specialization</h2>
          <div class="specialization__cards">
            <div class="specialization__card">
              <div class="specialization__card-head">
                <img
                  src="./img/webflow-logo.png"
                  alt=""
                  class="specialization__card-logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
